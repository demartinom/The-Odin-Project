<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./JS/app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="find-city">
      <input type="text" name="location" placeholder="Enter a city" class="city-search">
      <button class="search-button">Find City</button>
    </div>
    <div class="weather-container">
      <h1 class="location"></h1>
      <h3 class="temperature"></h3>
      <h3 class="feels-like"></h3>
      <h3 class="humidity"></h3>
      <h3 class="current-weather"></h3>
    </div>
  </body>
</html>
